name: my-first-commit

on:
    push:
        branches:
            - flask

jobs:
    first-build:
        runs-on: ubuntu-latest
        steps:
        - name: Print Hello Message
          run: echo "Hello, World from first-build"

    second-build:
        runs-on: ubuntu-latest
        needs: [first-build]
        steps:
        - name: Print Hello Message
          run: echo "Hello, World from second-build"
    
    start-flask:
        runs-on: ubunte-latest
        needs: [second-build]
        steps:
        - name: Start Flask
          run: flask --app apps run